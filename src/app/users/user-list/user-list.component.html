<div class="container">
  <h2>
    <mat-icon>people</mat-icon>
    Lista de Usuarios
  </h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role.name }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        <a [routerLink]="['/edit-user', user.id]" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- FAB para crear usuario -->
  <button class="fab" mat-fab color="primary" aria-label="Crear Usuario" (click)="crearUsuario()">
    <mat-icon>add</mat-icon>
  </button>
</div>
