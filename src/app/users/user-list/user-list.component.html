<div class="container mt-4">
  <h2 class="text-center mb-4">
    <i class="fas fa-users me-2"></i> <!-- Icono de usuarios -->
    User List
  </h2>

  <!-- Tabla de usuarios -->
  <div class="table-responsive shadow-lg rounded">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.role.name }}</td>
          <td class="text-center">
            <!-- Botón para editar -->
            <a [routerLink]="['/edit-user', user.id]" class="btn btn-warning btn-sm me-2">
              <i class="fas fa-edit"></i> Edit
            </a>
            <!-- Botón para eliminar -->
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje de confirmación para eliminar -->
  <div *ngIf="showDeleteConfirmation" class="alert alert-warning mt-3">
    <p>Are you sure you want to delete this user?</p>
    <button class="btn btn-danger btn-sm me-2" (click)="confirmDelete()">Yes</button>
    <button class="btn btn-secondary btn-sm" (click)="cancelDelete()">No</button>
  </div>
</div>
