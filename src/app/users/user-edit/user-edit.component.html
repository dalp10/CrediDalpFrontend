<div class="container mt-4">
  <h2 class="text-center mb-4">
    <i class="fas fa-user-edit me-2"></i> <!-- Icono de edici贸n de usuario -->
    Edit User
  </h2>

  <form (ngSubmit)="confirmSave()" #userForm="ngForm" novalidate>
    <div class="row">
      <!-- Campo Username (solo lectura) -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i> <!-- Icono de usuario -->
            Username
          </label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="user.username"
            name="username"
            readonly
          />
        </div>
      </div>

      <!-- Campo Role (Validaci贸n Mejorada) -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="role" class="form-label">
            <i class="fas fa-user-tag me-2"></i> <!-- Icono de rol -->
            Role
          </label>
          <select
            id="role"
            class="form-select"
            [(ngModel)]="user.role"
            name="role"
            required
            [ngClass]="{ 'is-invalid': !user.role.id && userForm.submitted }"
          >
            <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
          </select>
          <div class="invalid-feedback" *ngIf="!user.role.id && userForm.submitted">
            Role is required.
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg">
        <i class="fas fa-save me-2"></i> <!-- Icono de guardar -->
        Save Changes
      </button>
    </div>
  </form>

  <!-- Modal de Confirmaci贸n -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">
            <i class="fas fa-check-circle me-2"></i> <!-- Icono de confirmaci贸n -->
            Confirm Changes
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to save the changes?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i> <!-- Icono de cancelar -->
            Cancel
          </button>
          <button type="button" class="btn btn-success" (click)="onSubmit(userForm)">
            <i class="fas fa-check me-2"></i> <!-- Icono de confirmar -->
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
