<h2 mat-dialog-title>Buscar Cliente</h2>
<mat-dialog-content>
  <!-- Campo de bÃºsqueda -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar cliente</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="filterClients()" placeholder="Nombre, apellido, email o documento" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Tabla de clientes -->
  <table mat-table [dataSource]="filteredClients" class="mat-elevation-z8">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
    </ng-container>

    <!-- Columna Apellido -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <!-- Columna Documento -->
    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let client">{{ client.documentNumber }}</td>
    </ng-container>

    <!-- Columna Seleccionar -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button color="primary" (click)="selectClient(client)">
          Seleccionar
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
