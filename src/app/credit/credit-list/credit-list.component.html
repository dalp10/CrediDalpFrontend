<div class="credit-list">
  <mat-card *ngFor="let credit of credits" class="credit-card">
    <mat-card-header>
      <mat-card-title>Crédito #{{ credit.id }}</mat-card-title>
      <mat-card-subtitle>Estado: {{ credit.status }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Monto: {{ credit.capitalAmount | currency }}</p>
      <p>Tasa de interés: {{ credit.interestRate }}%</p>
      <p>Fecha de inicio: {{ credit.startDate | date }}</p>
      <p>Fecha de fin: {{ credit.endDate | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
